name: zxscanner
description: A barcode scanner application.
publish_to: "none"

version: 1.2.0+14

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  convex_bottom_bar: ^3.2.0
  cupertino_icons: ^1.0.5
  flex_color_scheme: ^7.0.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.6.15
  flutter_mobx: ^2.0.6
  flutter_zxing:
    path: ../
  font_awesome_flutter: ^10.5.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image: any
  image_picker: ^1.0.0
  intl: ^0.18.0
  mobx: ^2.0.0
  path_provider: ^2.0.0
  share_plus: ^7.0.0
  shared_preferences: ^2.0.0
  url_launcher: ^6.1.11
  receive_intent: any

flutter_intl:
  main_locale: en_US
  enabled: true

dev_dependencies:
  build_runner: ^2.4.6
  # espresso: ^0.2.0+2
  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.2.16 # flutter pub run flutter_native_splash:create
  flutter_test:
    sdk: flutter
  hive_generator:
  icons_launcher: ^2.0.6 # flutter pub run icons_launcher:create
  # integration_test:
  #   sdk: flutter
  mobx_codegen: any

flutter:
  uses-material-design: true

flutter_native_splash:
  color: "#ffffff"
  color_dark: "#131d25"
  image: assets/images/app_logo.png
  info_plist_files:
    - "ios/Runner/Info-Debug.plist"
    - "ios/Runner/Info-Release.plist"

flutter_icons:
  android: true
  ios: true
  macos: false
  windows: false
  web: false
  remove_alpha_ios: true
  image_path: "assets/images/app_icon_border.png"
  image_path_ios: "assets/images/app_icon.png"
  adaptive_icon_background: "#4C9BBA"
  adaptive_icon_foreground: "assets/images/app_icon_adaptive.png"
  adaptive_icon_round: "assets/images/app_icon_round.png"
