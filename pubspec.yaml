name: flutter_zxing
description: A barcode scanner and generator natively in Flutter with Dart FFI based on ZXing.
version: 1.0.0
repository: https://github.com/khoren93/flutter_zxing

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ">=3.3.0"

dependencies:
  camera: ">=0.9.7 <0.11.0"
  ffi: ^2.0.0
  flutter:
    sdk: flutter
  image: ">=3.0.0 <5.0.0"

dev_dependencies:
  ffigen: ^7.0.0 # dart run ffigen
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true

# flutter pub publish --dry-run
